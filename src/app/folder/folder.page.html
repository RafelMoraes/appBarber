<ion-content class="swiper-no-swiping">

  <ion-card class="topo">
    <ion-img src="\assets\icon\logo.png"></ion-img>
  </ion-card>
  <ion-card>


    <ion-item>
      <ion-label style="display:flex;justify-content:center;align-items:center;">LOGIN</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="whithe"> EMAIL </ion-label>
      <ion-input type="email" [(ngModel)]="userLogin.email" name="email"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label position="floating" color="whithe"> SENHA </ion-label>
      <ion-input type="password" [(ngModel)]="userLogin.senha" name="senha"></ion-input>
    </ion-item>

    <br>

    <div>
      <ion-button expand="block" type="submit" color="danger" (click)="login()">
        ENTRAR
      </ion-button>
    </div>
  </ion-card>
  <div style="display:flex;justify-content:center;align-items:center;">
    <ion-row>
      <ion-col>
        <ion-router-link class="spacing" COLOR="whithe" routerLink="/cadastro">Quero me cadastrar</ion-router-link>
      </ion-col>
    </ion-row>
  </div>

  <div style="display:flex;justify-content:center;align-items:center;">
    <ion-row>
      <ion-col>
        <ion-router-link class="spacing" COLOR="whithe" routerLink="/recup-senha">Esqueceu a Senha?</ion-router-link>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
