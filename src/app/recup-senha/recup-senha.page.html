<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/folder"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-img src="\assets\icon\logo.png"></ion-img>
    <ion-card-header>
      <ion-card-title style="display:flex;justify-content:center;align-items:center;">RECUPERAR SENHA</ion-card-title>
    </ion-card-header>
  </ion-card>

  <form #form="ngForm" (ngSubmit)="resetSenha(form)">
    <ion-card>
      <div>
        <ion-item>
          <ion-label class="corText" position="floating">
            <h2>Digite seu E-mail</h2>
          </ion-label>
          <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
        </ion-item>
        <br>
        <ion-button color="danger" expand="block" (click)="resetSenha(email)">Enviar E-mail</ion-button>
      </div>
    </ion-card>
  </form>
</ion-content>
