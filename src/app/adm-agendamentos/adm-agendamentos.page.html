<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agendamentos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-img src="\assets\icon\logo.png"></ion-img>
  </ion-card>
  <ion-item-sliding *ngFor="let Agendamento of listaAgendamentos">
      <ion-item lines="full">
        <ion-label>
          <div>
            <p>
              <ion-label>Nome: {{Agendamento.nome}}</ion-label>
            </p>
            <p>
              <ion-label>Data: {{Agendamento.data}}</ion-label>
            </p>
            <p>
              <ion-label>Hora: {{Agendamento.hora}}</ion-label>
            </p>
            <p>
              <ion-label>Profissional: {{Agendamento.profissional}}</ion-label>
            </p>
            <p>
              <ion-label>Tipo de Corte: {{Agendamento.tipoCorte}}</ion-label>
            </p>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletar(Agendamento.$key)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
</ion-content>
