<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agendamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-img src="\assets\icon\logo.png"></ion-img>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label position="floating" color="whithe">Nome: </ion-label>
      <ion-input [(ngModel)]="agenda.nome"></ion-input>
    </ion-item>

    <br>

    <ion-item>

      <ion-label position="floating">Data :</ion-label>
      <br>
      <ion-input type="date" displayFormat="DD/MM/YYYY" [(ngModel)]="agenda.data"></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label position="floating" color="whithe">Hora: </ion-label>
      <br>
      <ion-input type="time" [(ngModel)]="agenda.hora"></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Profisisonal:</ion-label>
      <ion-select interface="popover" [(ngModel)]="agenda.profissional">
        <ion-select-option value="ValTenis">ValTenis</ion-select-option>
        <ion-select-option value="Pafuncio">Pafuncio</ion-select-option>
      </ion-select>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Tipo De Corte: </ion-label>
      <ion-select interface="popover" [(ngModel)]="agenda.tipoCorte">
        <ion-select-option value="Corte silmples">Corte silmples</ion-select-option>
        <ion-select-option value="Corte c/ Navalha">Corte c/ Navalha</ion-select-option>
        <ion-select-option value="Corte + Barba">Corte + Barba</ion-select-option>
        <ion-select-option value="Corte c/ Navalha + Barba">Corte c/ Navalha + Barba </ion-select-option>
        <ion-select-option value="Platinado">Platinado</ion-select-option>
        <ion-select-option value="Luzes">Luzes</ion-select-option>
        <ion-select-option value="Progressiva">Progressiva</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" color="danger" type="submit" (click)="agendar()">Salvar</ion-button>

    <br>

    <ion-button expand="block" color="danger" routerLink="/inicio" type="submit">Cancelar</ion-button>

  </ion-card>

</ion-content>
